      body{

      }
        .navbar .nav-item a{
      font-size: 17px;	
      position: relative;
      display: inline-block;
      /* margin: 45px 25px; */
      outline: none;
      /* color: pink; */
      text-decoration: none;
      /* text-transform: uppercase; */
      /* letter-spacing: 1px; */
      /* font-weight: 400; */
      text-shadow: 0 0 1px rgba(255,255,255,0.3);
      /* font-size: 1.35em; */

    }

    .navbar .nav-item a:hover,
    .navbar .nav-item a:focus {
      outline: none;
    }

    /* .navbar .nav-item{

    } */

    /* .navbar .nav-item a {
    color: pink;
    text-shadow: none;
    padding: 10px 0;
  } */

  .navbar .nav-item a::before {
    color:  rgba(255,255,255,0.3);
    text-shadow: 0 0 1px rgba(255,255,255,0.3);
    content: attr(data-hover);
    position: absolute;
    -webkit-transition: -webkit-transform 0.3s, opacity 0.3s;
    -moz-transition: -moz-transform 0.3s, opacity 0.3s;
    transition: transform 0.3s, opacity 0.3s;
    pointer-events: none;
  }

  .navbar .nav-item a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 2px;
    background: #205690;
    opacity: 0;
    -webkit-transform: translateY(5px);
    -moz-transform: translateY(5px);
    transform: translateY(5px);
    -webkit-transition: -webkit-transform 0.3s, opacity 0.3s;
    -moz-transition: -moz-transform 0.3s, opacity 0.3s;
    transition: transform 0.3s, opacity 0.3s;
    pointer-events: none;
  }

  .navbar .nav-item a:hover::before,
  .navbar .nav-item a:focus::before {
    opacity: 0;
    -webkit-transform: translateY(-2px);
    -moz-transform: translateY(-2px);
    transform: translateY(-2px);
  }

  .navbar .nav-item a:hover::after,
  .navbar .nav-item a:focus::after {
    opacity: 1;
    -webkit-transform: translateY(0px);
    -moz-transform: translateY(0px);
    transform: translateY(0px);
  }
        .navbar .nav-item a{
          font-size: 17px;
  
        }
      </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- <a

                <a class="navbar-brand" href="https://www.flamencotech.com/" target="_blank" style="display: flex;align-items: center;

                 <img src="/static/logo.png" alt="" width="200" height="40" >
              </a>
              </li>
          <li class="nav-item active">
            <a class="nav-link text-primary" href="/user/"
              >Home<span class="sr-only">(current)</span></a

    </nav>
    <div style="width: 900px;background-color: rgb(241, 241, 241);" class="container my-5 shadow p-3 mb-5 rounded">
        <div style="text-align: center;">
            <h3><b>Client History</b></h3>
        </div>
        <table <div >
            <form class="my-5">
                <table class="table table-secondary" border="1" style="border:2px solid rgb(0, 0, 0)">
                    <thead>
                        <tr style="background-color: #22508b;color:white">
                            <th scope="col">Date</th>
                            <th scope="col">Company Name</th>
                            <th scope="col">Reference Number</th>
                            <th scope="col">Description</th>
                            <th scope="col">Download Pdf</th>
                            <th scope="col">Download Excel</th>
                            <th scope="col">Edit</th>
                        </tr>
                    </thead>
                    <tbody style="background-color:white;">
                        {% for entry in entries %}
                        <tr>
                            <th scope="row">{{entry.date}}</th>
                            <td>{{entry.company_name}}</td>
                            <td>{{entry.ref_no}}</td>
                            <td>{{entry.description}}</td>
                            {% if entry.pdf %}
                            <td><a href="{{entry.pdf.url}}" download="{{entry.pdf.url}}">Download</a>  </td>
                            {% else %}
                            <td>-</td>

                            {% endif %}
                            <td><a href="{{entry.excel.url}}" download="{{entry.excel.url}}">Download</a></td>
                            <td><a href="{% url 'edit_quot_user' ref_no=entry.ref_no %}">Edit</a></td>
                        </tr>
                        {% endfor %}
                       
                    </tbody>
                </table>
                
            </form>
    </div>
    </div>
