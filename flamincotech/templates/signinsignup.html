 @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
html,body{
  display: grid;
  height: 100%;
  width: 100%;
  place-items: center;
  /* background: #131a7c; */
  /* background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(37,35,59,1) 16%, rgba(39,39,65,1) 38%, rgba(103,103,119,1) 100%, rgba(0,212,255,1) 100%);
  background: linear-gradient(to bottom, #131a7c 0%, #fff 100%); */
}
::selection{
  background: #1a75ff;
  color: #fff;
}
.wrapper{
  
  overflow: hidden;
  max-width: 950px;
  border-radius: 15px;
 
  width: 100%;

  align-items: center;
  display: flex;
 
}
.wrapper .title-text{
 
  height: 450px;
  background-color: #22508B;
  text-align: center;
  display: flex;
  width: 100%;
}
.wrapper .title{
  
  font-size: 35px;
  font-weight: 600;
  text-align: center;
  transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
}

.slide-controls .slider-tab{
  position: absolute;
  height: 100%;
  width: 100%;
  left: 0;
  z-index: 0;
  border-radius: 15px;
  transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
}
input[type="radio"]{
  display: none;
}
#signup:checked ~ .slider-tab{
  left: 50%;
}
#signup:checked ~ label.signup{
  color: #fff;
  cursor: default;
  user-select: none;
}
#signup:checked ~ label.login{
  color: #000;
}
#login:checked ~ label.signup{
  color: #000;
}
#login:checked ~ label.login{
  cursor: default;
  user-select: none;
}
.wrapper .form-container{
  width: 100%;
  height: 450px;
  /* border: solid 1px black; */
  overflow: hidden;
  background-color: rgb(247, 247, 247);
  float: left;
  width: 100%;
  padding: 40px;
  border-radius: 5px;
}
.form-container .form-inner{
  display: flex;
  width: 200%;
}
.form-container .form-inner form{
  width: 50%;
  transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
}
.form-inner form .field{
  height: 50px;
  /* width: 100%; */
  margin-top: 20px;

  width: 100%;
  position: relative;
  /* border-bottom: 1px solid #a39e9e; */
  padding: 0;
  border-top: 0px;
  border-left: 0px;
  border-right: 0px;
  box-shadow: none;
  height: 63px;
  border-radius: 0px;
}
.form-inner form .field input{
  height: 100%;
  width: 100%;
  outline: none;
  padding-left: 15px;
  border-radius: 15px;
  border: 1px solid lightgrey;
  border-bottom-width: 2px;
  font-size: 17px;
  transition: all 0.3s ease;
}
.form-inner form .field input:focus{
  border-color: #1a75ff;
  /* box-shadow: inset 0 0 3px #fb6aae; */
}
.form-inner form .field input::placeholder{
  color: #999;
  transition: all 0.3s ease;
}
form .field input:focus::placeholder{
  color: #1a75ff;
}
.form-inner form .pass-link{
  margin-top: 5px;
}
.form-inner form .signup-link{
  text-align: center;
  margin-top: 30px;
}
.form-inner form .pass-link a,
.form-inner form .signup-link a{
  /* color: #1a75ff; */
  text-decoration: none;
}
.form-inner form .pass-link a:hover,
.form-inner form .signup-link a:hover{
  text-decoration: underline;
}
form .btn{

  width: 75%;
  background: #22508B;
  font-size: 20px;
  padding: 15px;
  color: #fff;
  border: 0px;
  margin: 15px 0px 20px;  

  /* height: 70px;
  width: 100%; */
  border-radius: 15px;
  position: relative;
}

.btn:hover{
  color: #fff;
  opacity: 0.8;
}
form .btn input[type="submit"]{
  height: 100%;
  width: 100%;
  z-index: 1;
  position: relative;
  background: none;
  border: none;
  color: #fff;
  padding-left: 0;
  border-radius: 15px;
  font-size: 20px;
  font-weight: 500;
  cursor: pointer;
}

@media (max-width: 767px){
.wrapper {
  width: 90%;
    }
}
</style>
</head>

<script>
    const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });


</script>
