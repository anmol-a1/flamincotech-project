<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <title>SpazioPriceCalculator</title>
</head>

<body>
    {%csrf_token%}

    <div style="width: auto; background-color: rgb(241, 241, 241)" class="shadow p-3 mb-5 rounded">
        <form class="my-1">
            <table class="table" border='1' style="border:2px solid grey">
                <thead>
                    <tr style="background-color: #20558B;color:white">
                        <th>Sr No</th>
                        <th>Min</th>
                        <th>Max</th>
                        <th>Rate</th>
                        <th>Total</th>
                        
                    </tr>
                </thead>
                <tbody style="background-color:#ffffff">
                    {% for entry in Pm_Finals %}
                    <tr>
                        <td>
                            {{entry.sr_no}}
                        </td>
                        <td>
                            <input style="border: none" readonly="true" id="{{entry.sr_no}}MinPm_Final"
                                value="{{entry.minslab}}" type="number" />
                        </td>
                        <td>
                            <input style="border: none" readonly="true" id="{{entry.sr_no}}MaxPm_Final"
                                value="{{entry.maxslab}}" type="number" />
                        </td>
                        <td>
                            <input style="border: none"  id="{{entry.sr_no}}RatePm_Final"
                                value="{{entry.rate}}" type="number" />
                        </td>
                        <td>
                            <input style="border: none"  id="{{entry.sr_no}}TotalPm_Final"
                                value="{{entry.total}}" type="number" />
                        </td>
                        <td><button value="{{entry.sr_no}}Pm_Final" id="{{entry.sr_no}}Pm_Final" type="submit"
                                class="btn btn-primary save">Save</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </div>
    <div style="width: auto; background-color: rgb(241, 241, 241)" class="shadow p-3 mb-5 rounded">
        <form class="my-1">
            <table class="table" border='1' style="border:2px solid grey">
                <thead>
                    <tr style="background-color: #20558B;color:white">
                        <th>Sr No</th>
                        <th>Min</th>
                        <th>Max</th>
                        <th>Rate</th>
                        <th>Total</th>
                        
                    </tr>
                </thead>
                <tbody style="background-color:#ffffff">
                    {% for entry in Pm_After_Margins %}
                    <tr>
                        <td>
                            {{entry.sr_no}}
                        </td>
                        <td>
                            <input style="border: none" readonly="true" id="{{entry.sr_no}}MinPm_Margin"
                                value="{{entry.minslab}}" type="number" />
                        </td>
                        <td>
                            <input style="border: none" readonly="true" id="{{entry.sr_no}}MaxPm_Margin"
                                value="{{entry.maxslab}}" type="number" />
                        </td>
                        <td>
                            <input style="border: none"  id="{{entry.sr_no}}RatePm_Margin"
                                value="{{entry.rate}}" type="number" />
                        </td>
                        <td>
                            <input style="border: none"  id="{{entry.sr_no}}TotalPm_Margin"
                                value="{{entry.total}}" type="number" />
                        </td>
                        <td><button value="{{entry.sr_no}}Pm_Margin" id="{{entry.sr_no}}Pm_Margin" type="submit"
                                class="btn btn-primary save">Save</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </div>
    <div style="width: auto; background-color: rgb(241, 241, 241)" class="shadow p-3 mb-5 rounded">
        <form class="my-5">
            <table class="table" border='1' style="border:2px solid grey">
                <thead>
                    <tr style="background-color: #20558B;color:white">
                        <th>Sr No</th>
                        <th>Min</th>
                        <th>Max</th>
                        <th>Rate</th>
                        <th>Total</th>
                        
                    </tr>
                </thead>
                <tbody style="background-color:#ffffff">
                    {% for entry in Pm_After_Costs %}
                    <tr>
                        <td>
                            {{entry.sr_no}}
                        </td>
                        <td>
                            <input style="border: none" readonly="true" id="{{entry.sr_no}}MinPm_Cost"
                                value="{{entry.minslab}}" type="number" />
                        </td>
                        <td>
                            <input style="border: none" readonly="true" id="{{entry.sr_no}}MaxPm_Cost"
                                value="{{entry.maxslab}}" type="number" />
                        </td>
                        <td>
                            <input style="border: none"  id="{{entry.sr_no}}RatePm_Cost"
                                value="{{entry.rate}}" type="number" />
                        </td>
                        <td>
                            <input style="border: none"  id="{{entry.sr_no}}TotalPm_Cost"
                                value="{{entry.total}}" type="number" />
                        </td>
                        <td><button value="{{entry.sr_no}}Pm_Cost" id="{{entry.sr_no}}Pm_Cost" type="submit"
                                class="btn btn-primary save">Save</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
    $(document).on('click', '.save', function (e) {
            e.preventDefault();
            let sr_no=$(this).val();
            var element=sr_no.slice(1);
            sr_no=sr_no[0];
            var mainurl="/admins/edit"+element+"/"; 
            $.ajax({
                type: 'POST',
                url: mainurl,
                data: {
                    sr_no:sr_no,
                    minslab:document.getElementById(sr_no+"Min"+element).value,
                    maxslab:document.getElementById(sr_no+"Max"+element).value,
                    rate:document.getElementById(sr_no+"Rate"+element).value,
                    total:document.getElementById(sr_no+"Total"+element).value,
                    csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
                    action: 'post'
                },
                success: function (json) {
                   
                  }
                ,
                error: function (xhr, errmsg, err) {
            
                }
            });
        })

    </script>
</body>

</html>
