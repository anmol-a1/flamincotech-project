<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Margin</title>
</head>

<style>
.btn {
  background-color: #20558B;
  border: none;
  color: white;
  padding: 3px 5px;
  cursor: pointer;
  font-size: 18px;
}

/* Darker background on mouse-over */
/* .btn:hover {
  background-color: rgb(0, 64, 255);
} */
input[type=file]::file-selector-button {
  margin-top: 2px;
  border: 2px solid #22508b;
  padding: .2em .4em;
  color: white;
  border-radius: .2em;
  background-color: #22508b;
  transition: 1s;
}

/* input[type=file]::file-selector-button:hover {
  background-color: rgb(0, 64, 255);
  border: 2px solid rgb(0, 64, 255);
} */
</style>
<body>
{%csrf_token%}
    
  <div style="display:flex;align-items:flex-end" >
    <form  action="/admins/vpssimport/" style="display:flex;align-items:flex-end" class="mx-3"  method="post" enctype="multipart/form-data">{% csrf_token %}
            <div style="display:inline-block"><input type="file" style="color: blue;" accept=".xls" required name="bookfile" id=""></div>
            <button type="submit" class="btn"><i class=""></i>Upload</button>
    </form>
    <a style="margin-left:auto ;" class="btnss" href="{% url 'export_vpss' %}">
          <button class="btn mx-3"><i class="fa fa-download"></i> Download</button>
        </a>
    </div>

    <h4 style="text-align: center;">Variable Project Specific Sheet</h4> 
    <div style="width:3000px;" class="mx-3 shadow my-2 p-3 mb-5 rounded">

        <form class="my-1">
            <table class="table" border='1' style="border:2px solid grey">
                <thead>
                    <tr style="background-color: #20558B;color:white">
                        <th>Sr No</th>
                        <th>Details</th>
                        <th>Total Cost</th>
                        <th>Price with Margin</th>
                        <th>Gross Margin</th>
                        <th>Gross Margin (In %)</th>
                        <th>Sell Price</th>
                        <th>Net Margin</th>
                        <th>Profit on Net margin in (In %)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in Margin %}
                    <tr style="background-color:white">
                        <td>{{entry.sr_no}}</td>
                        <td>{{entry.Details}}</td>
                        <th><input  id="{{entry.sr_no}}Total_Cost" style="width: 55px;border:none" value=0
                                    type="number"></th>
                        <th><input  id="{{entry.sr_no}}Pr_Wt_Mrgn" style="width: 95px;border:none"  value=0
                                    type="number"></th>
                        <th><input  id="{{entry.sr_no}}Gross_Mrgn" style="width: 55px;border:none" readonly="true" value=0
                                    type="number"></th>
                        <th><input  id="{{entry.sr_no}}Gross_Mrgn_In_Prcnt" style="width: 95px;border:none" readonly="true" value=0
                                    type="number"></th>
                        <th><input  id="{{entry.sr_no}}Sell_Price" style="width: 55px;border:none" readonly="true" value=0
                                    type="number"></th>
                        <th><input  id="{{entry.sr_no}}Net_Price" style="width: 95px;border:none" readonly="true" value=0
                                    type="number"></th>
                        <th><input  id="{{entry.sr_no}}Profit_On_Nt_Mrgn" style="width: 55px;border:none" readonly="true" value=0
                                    type="number"></th>
                        

                    </tr>


                    {% endfor %}
                </tbody>
            </table>

        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>





       
    </script>

</body>

</html>
